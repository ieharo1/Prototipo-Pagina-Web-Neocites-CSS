<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sky Node Escape</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="ui-overlay">
            <div id="menu-screen" class="screen active">
                <h1 class="game-title">SKY NODE <span class="accent">ESCAPE</span></h1>
                <p class="subtitle">Digital Core Survival</p>
                <div class="menu-buttons">
                    <button id="btn-start" class="cyber-btn">
                        <span class="btn-text">INICIAR</span>
                        <span class="btn-glow"></span>
                    </button>
                </div>
                <div class="stats-display">
                    <div class="stat-item">
                        <span class="stat-label">HIGH SCORE</span>
                        <span id="menu-highscore" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">PARTIDAS</span>
                        <span id="menu-games" class="stat-value">0</span>
                    </div>
                </div>
                <p class="controls-hint">ESPACIO o CLICK para volar</p>
            </div>

            <div id="gameover-screen" class="screen">
                <h2 class="gameover-title">SISTEMA <span class="accent">FALLIDO</span></h2>
                <div class="final-score">
                    <span class="score-label">PUNTUACIÓN</span>
                    <span id="final-score" class="score-value">0</span>
                </div>
                <div class="new-record" id="new-record" style="display: none;">
                    <span class="pulse">★ NUEVO RECORD ★</span>
                </div>
                <div class="menu-buttons">
                    <button id="btn-restart" class="cyber-btn">
                        <span class="btn-text">REINTENTAR</span>
                        <span class="btn-glow"></span>
                    </button>
                    <button id="btn-menu" class="cyber-btn secondary">
                        <span class="btn-text">MENÚ</span>
                        <span class="btn-glow"></span>
                    </button>
                </div>
            </div>

            <div id="hud" class="hud" style="display: none;">
                <div class="score-container">
                    <span class="hud-label">SCORE</span>
                    <span id="hud-score" class="hud-value">0</span>
                </div>
                <div class="pause-hint">P - PAUSA</div>
            </div>

            <div id="pause-screen" class="screen">
                <h2 class="pause-title">PAUSA</h2>
                <div class="menu-buttons">
                    <button id="btn-resume" class="cyber-btn">
                        <span class="btn-text">CONTINUAR</span>
                        <span class="btn-glow"></span>
                    </button>
                    <button id="btn-quit" class="cyber-btn secondary">
                        <span class="btn-text">SALIR</span>
                        <span class="btn-glow"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/particles.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/player.js"></script>
    <script src="js/obstacle.js"></script>
    <script src="js/spawner.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
